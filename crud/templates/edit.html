<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset ="utf-8">
    <title>Edit</title>
    <link rel="stylesheet" href="{% static '/style.css' %}">
</head>
<body>
    <form method="POST" class="post-form" action="/update/{{employee.id}}">
        {% csrf_token %}
       <div class="container">
    <br>
        <div class="form-group-row">
          <label class="col-sm-1 col-form-label"></label>
          <div class="col-sm-4">
            <h3>Enter Details</h3>
          </div>
        </div>

        <div class="form-group-row">
          <label class="col-sm-2 col-form-label">Employee Name:</label>
          <div class="col-sm-4">
            <input type="text" name="name" id="id_name" required maxlength="100" value="{{employee.name}}"/>
          </div>
        </div>

        <div class="form-group-row">
          <label class="col-sm-2 col-form-label">Employee Emial:</label>
          <div class="col-sm-4">
            <input type="email" name="email" id="id_email" required maxlength="254" value="{{employee.email}}"/>
          </div>
        </div>

        <div class="form-group-row">
          <label class="col-sm-2 col-form-label">Employee Contact:</label>
          <div class="col-sm-4">
            <input type="text" name="contact" id="id_contact" required maxlength="254" value="{{employee.contact}}"/>
          </div>
        </div>

         <div class="form-group-row">
          <label class="col-sm-2 col-form-label">Employee Contact:</label>
          <div class="col-sm-4">
            <button type="submit" class="btn btn-success">Update</button>
          </div>
        </div>
       
       </div>
    </form>
</body>
</html>
